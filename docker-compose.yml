version: '3'
services:
  vault:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - FLASK_APP=app
      - FLASK_ENV=development
      - VAULT_DB_PATH=/data/vault.db
    ports:
      - "5001:5000"
    volumes:
      - .:/vault
      - vault_data:/data

volumes:
  vault_data:
