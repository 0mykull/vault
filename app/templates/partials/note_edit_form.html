<div id="note-card-{{ note.id }}" class="rounded-3xl border border-white/15 bg-slate-900/80 backdrop-blur px-6 py-5">
  <form class="space-y-4" hx-post="/notes/{{ note.id }}/update" hx-target="#note-card-{{ note.id }}" hx-swap="outerHTML">
    <div class="flex items-center justify-between text-xs uppercase tracking-[0.3em] text-slate-500">
      <span>Edit note</span>
      <span>ID Â· {{ note.id }}</span>
    </div>
    <input type="text" name="title" value="{{ note.title }}" class="w-full bg-slate-950/40 border border-white/10 rounded-2xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-sky-400/60" placeholder="Title">
    <textarea name="content" rows="4" class="w-full bg-slate-950/40 border border-white/10 rounded-2xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-sky-400/60">{{ note.content }}</textarea>
    <div class="flex flex-wrap gap-3 items-center text-sm">
      <label class="text-xs uppercase tracking-[0.3em] text-slate-400">Color</label>
      <select name="color" class="bg-slate-950/40 border border-white/10 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-400/60">
        {% for color in color_choices %}
        <option value="{{ color }}" {% if note.color == color %}selected{% endif %}>{{ color.title() }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="flex flex-wrap gap-3">
      <button type="submit" class="bg-gradient-to-r from-sky-500 to-indigo-500 px-5 py-2.5 rounded-xl font-semibold">Save</button>
      <button type="button" class="px-5 py-2.5 rounded-xl border border-white/20 text-slate-300" hx-get="/notes/{{ note.id }}/card" hx-target="#note-card-{{ note.id }}" hx-swap="outerHTML">Cancel</button>
    </div>
  </form>
</div>
